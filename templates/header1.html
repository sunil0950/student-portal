{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .navbar {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 0.6rem 1rem;
    }

    .navbar-brand,
    .nav-link,
    .btn-logout {
      color: #ffffff !important;
      font-weight: 600;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover,
    .btn-logout:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-logout {
      padding: 6px 12px;
      margin-left: 10px;
      border: none;
      background: rgba(220, 53, 69, 0.85);
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-logout:hover {
      background-color: rgba(220, 53, 69, 1);
    }

    body {
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">ğŸ“ Student Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student' %}">ğŸ  Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marks' %}">ğŸ“Š Marks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'details' %}">ğŸ“„ Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">ğŸ” Search</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="btn btn-logout">ğŸ”“ Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional container for other pages to use -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
