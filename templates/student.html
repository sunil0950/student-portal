{% include 'header1.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            border-radius: 50%;
            border: 4px solid #28a745;
            margin-bottom: 20px;
        }
        h2 {
            color: #28a745;
        }
        a.btn-logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, {{ name }}</h2>
        <img src="{{ student.image.url }}" width="150" height="150" alt="Student Photo">
        <p class="mt-3">This is your student dashboard. You can update your info or logout below.</p>
    </div>
</body>
</html>
