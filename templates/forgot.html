
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .forgot-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      font-weight: 500;
    }

    .btn-custom {
      background-color: #00c6ff;
      border: none;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #0072ff;
    }

    .form-text {
      color: #ffd;
    }
  </style>
</head>
<body>

  <div class="forgot-box text-center">
    <h3 class="mb-3">üîê Forgot Password?</h3>
    <p class="mb-4">Enter your registered email and we'll send you a reset link.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        <div class="form-text">Make sure this email is registered.</div>
      </div>

      <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'login' %}" class="text-light">‚Üê Back to Login</a>
    </div>

    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
  </div>

</body>
</html>
