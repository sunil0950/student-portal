{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn-custom {
      width: 200px;
      margin: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      background: #ffffff;
      color: #000000;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎓 Welcome to Student Portal</h1>
  <p>Select an option below:</p>

  <div class="d-flex flex-column align-items-center">
    <a href="{% url 'login' %}" class="btn btn-custom">🔐 Student Login</a>
    <a href="{% url 'register' %}" class="btn btn-custom">📝 Register</a>
    <a href="{% url 'alogin' %}" class="btn btn-custom">🔐 Admin Login</a>
  </div>
</body>
</html>
