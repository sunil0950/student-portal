{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: relative;
      animation: slideDown 1s ease-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .navbar img {
      height: 50px;
      transition: transform 0.4s ease-in-out;
    }

    .navbar img:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background-color: #1abc9c;
      transition: 0.4s ease;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    {% block extra_styles %}{% endblock %}
  </style>
</head>
<body>

  <div class="navbar">
    <div>
      <img src="{% static 'images/student.png' %}" alt="Student Logo">
    </div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'register' %}">Registration</a>
      <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
