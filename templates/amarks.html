{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 60px;
      max-width: 720px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      border-radius: 15px 15px 0 0;
      font-weight: bold;
      text-align: center;
      font-size: 22px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #2c5364;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #203a43;
    }

    .alert {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      ðŸ“˜ Add Marks for Each Subject
    </div>
    <div class="card-body">

      {% if message %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="rollno" class="form-label">Student Roll Number</label>
          <input type="number" class="form-control" id="rollno" name="rollno" placeholder="Enter roll number" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="english" class="form-label">English</label>
            <input type="number" class="form-control" name="english" min="0" max="100" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="hindi" class="form-label">Hindi</label>
            <input type="number" class="form-control" name="hindi" min="0" max="100" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="telugu" class="form-label">Telugu</label>
            <input type="number" class="form-control" name="telugu" min="0" max="100" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="maths" class="form-label">Maths</label>
            <input type="number" class="form-control" name="maths" min="0" max="100" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="science" class="form-label">Science</label>
            <input type="number" class="form-control" name="science" min="0" max="100" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="social" class="form-label">Social</label>
            <input type="number" class="form-control" name="social" min="0" max="100" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-custom px-5">Submit Marks</button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
